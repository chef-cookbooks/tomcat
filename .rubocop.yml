AllCops:
  Exclude:
    - vendor/**/*
    - metadata.rb

Metrics/AbcSize:
  Enabled: false
ClassLength:
  Enabled: false
Documentation:
  Enabled: false
Encoding:
  Enabled: false
LineLength:
  Enabled: false
MethodLength:
  Enabled: false
Next:
  Enabled: false
TrailingComma:
  EnforcedStyleForMultiline: comma

HashSyntax:
  EnforcedStyle: hash_rockets

AlignParameters:
  Enabled: false

CyclomaticComplexity:
  Enabled: false

BlockAlignment:
  Enabled: false